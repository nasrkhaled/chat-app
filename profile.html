<script>
	
	var url = document.URL;
			url_cut = url.split('?'); 
			urlArray = url_cut[1].split('=');
			fid = urlArray[1];
			
			if(fid)
			{
				
				
	var id="" , mail="" , name="" ,password="",language="" ,gender="" ,phone="" ,photo="" ,birthday="" ,status="" ,active="" , education="" ,information="" ;
	
	      firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
               id= user.uid;
               mail=user.email;
			  
			  
              firebase.database().ref("users").once('value', function(snapshot) {
			  snapshot.forEach(function(childSnapshot) {	
					var cKey = childSnapshot.key;
					var cData = childSnapshot.val();
				 	if( cKey == fid){
						name = cData.username ;
						fname= cData.firstname ;
						lname = cData.lastname ;
						email = cData.email ;
						password = cData.password ;
						language = cData.language ;
						gender = cData.gender ;
						phone = cData.phone ;
						photo = cData.photo ;
						year = cData.year ;
						month =cData.month ;
						day = cData.day ;
						status = cData.status ;
						active = cData.active ;
						education = cData.education ;
						information = cData.information ;
						
						  $("#username").append(fname + lname);
						  $("#email").append(email);
						  $("#phone").append(phone);
						  $("#language").append(language);
						  $("#birthday").append(day +"/"+month+"/"+year);
						  $("#status").append(status);
						  $("#education").append(education);
						  $("#information").append(information);
						
						
					}
				  
				  
				  
				  
				  
				  
				  
				  
				  
				  
				  });
				});
	
	
		  }else {
            	window.location="index.html";
			  }
			});
	

	
	
	
				
				
			}else
			{
				
				window.location="message.html";
			}
		
	
	
	
	
</script>
